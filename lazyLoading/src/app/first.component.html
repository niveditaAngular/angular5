<table border="1px" align="center"
       cellPadding="5px"
       cellspacing="5px">
  <thead style="background-color: gray">
  <th>Name</th>
  <th>Capital</th>
  <th>Currency</th>
  <th>Flag</th>
  </thead>
  <tbody>
  <tr *ngFor="let x of var_one">
    <td>{{x.name}}</td>
    <td>{{x.capital}}</td>
    <td>{{x.currencies[0].code}}</td>
    <td><img width="100px" height="50px"
             src="{{x.flag}}"></td>
  </tr>
  </tbody>
</table>
